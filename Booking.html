<script>
    function Calculate() {            
        var e = document.getElementById("ddlDestination");
        var x = document.getElementById("ddlDuration");
        var y = document.getElementById("ddlRoomAmount");
        if (e.options[e.selectedIndex].value != "0" && x.options[x.selectedIndex].value != "0" && y.options[y.selectedIndex].value != "0")
        {
            var destinationValue = e.options[e.selectedIndex].value * x.options[x.selectedIndex].value * y.options[y.selectedIndex].value;
            var destinationText = e.options[e.selectedIndex].text;
            var durationText = x.options[x.selectedIndex].text;
            var peopleText = y.options[y.selectedIndex].text;
            document.getElementById("demo").innerHTML = "Final Total: " + destinationText+ "("+ e.options[e.selectedIndex].value +") * "+durationText +" * "+peopleText+ "=<b>"+ destinationValue +"</b>" ;
           
        }
        else{
            document.getElementById("demo").innerHTML ="Invalid entry";
        }
    }
    </script>
